<div class="xp-authenticate-bg"></div>
<!-- Start XP Container -->
<div id="xp-container" class="xp-container" ng-controller="AuthCtrl as auth">

    <!-- Start Container -->
    <div class="container">

        <!-- Start XP Row -->
        <div class="row vh-100 align-items-center">
            <!-- Start XP Col -->
            <div class="col-lg-12 ">

                <!-- Start XP Auth Box -->
                <div class="xp-auth-box">

                    <div class="card">
                        <div class="card-body">
                            <h4 class="text-center mt-0 m-b-5">
                                <a href="index.html" class="xp-web-logo"><img src="assets/Oursys.png" height="50"
                                        alt="logo"></a>
                            </h4>
                            <div class="p-3">
                                <form>
                                    <div class="form-group">
                                        <input ng-model="auth.colaborador.email" type="text" class="form-control" id="email"
                                            placeholder="E-mail" required>
                                    </div>
                                    <div class="form-group">
                                        <input ng-model="auth.colaborador.pin" type="text" class="form-control"
                                            id="senha" placeholder="PIN" required>
                                    </div>
                           
                                    <a href="javascript:;" ng-click="auth.login()" 
                                        class="btn btn-primary btn-rounded btn-lg btn-block">Entrar</a>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- End XP Auth Box -->

            </div>
            <!-- End XP Col -->
        </div>
        <!-- End XP Row -->
    </div>
    <!-- End Container -->
</div>
